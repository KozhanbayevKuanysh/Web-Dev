<div class="card">
    <img [src]="product.image" [alt]=" product.name" class="main-img">

    <div class="info">
        <h3>{{ product.name }}</h3>
        <p class="description">{{ product.description }}</p>
        <div class="rating">⭐ {{ product.rating }} / 5</div>
        <div class="price">{{ product.price | number }} ₸</div>

        <div class="actions">
            <a [href]=" product.link" target="_blank" class="buy-btn">Buy on Kaspi</a>
            <div class="share-buttons">
                <button (click)="shareWhatsapp()" class="share-wa">WhatsApp</button>
                <button (click)="shareTelegram()" class="share-tg">Telegram</button>
            </div>
        </div>
    </div>
</div>
